<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Hour AI Crash Course</title>
    <link rel="icon" href="f2.png" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-out;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border-radius: 12px 12px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #1e293b;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            border-radius: 0 0 12px 12px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            margin: 15px auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Enroll in the 2-Hour AI Crash Course</h1>
        <p>Fill out the form to get started!</p>
    </header>

    <!-- Google Form embedded here -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScRkhF5B_0iQfoELs9yod_kKLJhT1vtAizPyb2PGt2y4snXnQ/viewform?embedded=true" width="640" height="895" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <div class="footer">
        <p>© 2025 AI Learning Academy. All rights reserved.</p>
    </div>
</div>

</body>
</html>
